<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body})}">
<body>
<form th:method="patch" th:action="@{'/items/'+${item.id}+'/edit'}">
    <div class="form-group">
        <label for="name" class="form-text">상품명</label>
        <input name="name" type="text" class="form-control" id="name" th:value="${item.name}" placeholder="상품명을 입력하세요"/>
    </div>
    <div class="form-group">
        <label for="price" class="form-text">가격</label>
        <input name="price" type="number" class="form-control" id="price" th:value="${item.price}"
               placeholder="가격을 입력하세요"/>
    </div>
    <div class="form-group">
        <label for="count" class="form-text">수량</label>
        <input name="stockQuantity" type="number" class="form-control" id="count" th:value="${item.stockQuantity}"
               placeholder="수량을 입력하세요"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
